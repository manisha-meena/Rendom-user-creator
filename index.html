<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img src="image123.jpg" id="photo" />
        </div>
      </div>
      <div id="name">John Doe</div>
      <hr class="horizon" />
      <div class="info">
        <p>First Name : <span id="first">John</span></p>
        <p>Last Name : <span id="last">Doe</span></p>
        <p>Location : <span id="street">Earth</span></p>
        <p>Phone : <span id="phone">333-333-2222</span></p>
        <p>Email : <span id="email">johnnn@gmail.com</span></p>
      </div>
      <button id="btn">Random Person</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
